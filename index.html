<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>MyTube</title>

    <style>
        .active{
            background: #FF1F3D;
            color: white;
        }
    </style>
  </head>
  <body>
    <header>
        <nav class="w-11/12 flex m-auto justify-between border-b-2 border-[#17171720] py-2 items-center">
            <div class="logo"><img class="w-[120px]" src="Logo.png" alt=""></div>
            <div class="sort btn">Sort By View</div>
            <div class="blogs btn bg-[#FF1F3D] text-white">Blogs</div>
        </nav>
    </header>
    <nav id="category-container" class="flex py-5 justify-center gap-5">
        <button onclick="loadVideos()" class="btn btn-sm bg-[#FF1F3D]">All</button>
    </nav>

    <section class="grid w-11/12 grid-cols-4 mx-auto gap-5" id="video-container">

        <div class="flex py-20 col-span-full flex-col justify-center items-center text-center">
            <img class="w-[120px]" src="Icon.png" alt="">
            <h2 class="text-2xl font-bold">Oops!! Sorry, There is no content here</h2>
        </div>
        
    </section>


    <script src="script/index.js"></script>
  </body>
</html>
