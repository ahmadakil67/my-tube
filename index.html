<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>MyTube</title>

    <style>
      .active {
        background: #ff1f3d;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <nav
        class="w-11/12 flex m-auto justify-between border-b-2 border-[#17171720] py-2 items-center"
      >
        <div class="logo"><img class="w-[120px]" src="Logo.png" alt="" /></div>
        <label class="input">
          <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
          <input id="search-input" type="search" required placeholder="Search"/>
        </label>
        <div class="blogs btn bg-[#FF1F3D] text-white">Sort By Views</div>
      </nav>
    </header>
    <nav id="category-container" class="flex py-5 justify-center gap-5">
      <button id="btn-all" onclick="loadVideos()" class="btn btn-sm">
        All
      </button>
    </nav>

    <section
      class="grid w-11/12 grid-cols-4 mx-auto gap-5"
      id="video-container"
    >
      <div
        class="flex py-20 col-span-full flex-col justify-center items-center text-center"
      >
        <img class="w-[120px]" src="Icon.png" alt="" />
        <h2 class="text-2xl font-bold">
          Oops!! Sorry, There is no content here
        </h2>
      </div>
    </section>

    <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
    <dialog id="video_details" class="modal">
      <div class="modal-box">
        <div id="details-container">

        </div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>

    <script src="script/index.js"></script>
  </body>
</html>
